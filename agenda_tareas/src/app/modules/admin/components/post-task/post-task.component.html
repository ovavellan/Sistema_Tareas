<div class="container">
  <h2>Post Task</h2>

  <form [formGroup]="taskForm">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Título</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">This Input Is
      Required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">This Input Is
      Required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">This Input is Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Seleccione la Prioridad</mat-label>
      <mat-select formControlName="priority" name="Priority">
        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
          {{priority}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">This Input Is
      Required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form.field">
      <mat-label>Seleccione el Estudiante</mat-label>
      <mat-select formControlName="studentId" name="studentId">
        <mat-option *ngFor="let student of listOfEstudents" [value]="student.id">
          {{student.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('studentId')?.hasError('required')">This Input Is
      Required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">Post Task</button>
  </form>
</div>
